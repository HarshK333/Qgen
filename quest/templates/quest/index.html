{% extends 'quest/base.html' %}
{% block body %}

        <form action="{% url 'quest:get' %}" method="post" name="myform" >
            {% csrf_token %}
             <div class="form-group col-sm-12 col-md-12">
            <label for="Input text" style="font-size: 20px">Input Text</label>
            <textarea class="form-control" id="text" rows="15" style="margin-bottom: 10px" name="text"></textarea>
                 <button type="submit" class="btn btn-success" name="MCQS">MCQs</button>
                 <button type="submit" class="btn btn-success" name="WH">Answer the following</button>
                 <button type="submit" class="btn btn-success" name="FIB">Fill in the blanks Question</button>
                 <button type="submit" class="btn btn-success" name="PR">Pronoun Resolution</button>
                <right> <button type="submit" class="btn btn-warning" name="SM">Final Question Paper</button></right>

             </div>

        </form>

{% endblock %}
